<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
		/>
		<title>Crack The Code</title>
		<link rel="stylesheet" href="style.css" />
		<script src="clue-script.js" defer></script>
		<script src="load-script.js" defer></script>
		<script src="check-answer.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="black-out" id="black-out"></div>
			<div class="message-modal">
				<span class="close">&times</span>
				<div class="message"></div>
					<button class="play-again-btn">Play Again</button></div>
			<h1>Crack the Code</h1>
			<div class="instructions">
				<h5 id="instructions"> Instructions<span class="arrow-down">&#9662</span> <span class="arrow-up">&#9652</span></h5>
				<div class="instructions-wrapper">
					<ul id="instructions-list">
						<li>You will be given four clues to guess a three digit code.</li>
						<li>Digits will not be repeated in the code.</li>
						<li>There may be multiple correct solutions.</li>
						<li>You can click on a box to change the digit you want to enter.</li>
					</ul>
				</div>
			</div>
			<div class="clue-container">
				<div class="clue" id="clue1"></div>
				<div class="clue" id="clue2"></div>
				<div class="clue" id="clue3"></div>
				<div class="clue" id="clue4"></div>
			</div>
			<form id="puzzle-form">
				<div class="ans-container">
					<input type="text" class="answer" id="input1" name="input1" />
					<input type="text" class="answer" id="input2" name="input2" />
					<input type="text" class="answer" id="input3" name="input3" />
				</div>
				<div class="btn-container">
					<button class="number" value="" style="display: none"></button>
					<button class="number" value="0">0</button>
					<button class="number" value="1">1</button>
					<button class="number" value="2">2</button
					><button class="number" value="3">3</button
					><button class="number" value="4">4</button
					><button class="number" value="5">5</button
					><button class="number" value="6">6</button
					><button class="number" value="7">7</button
					><button class="number" value="8">8</button
					><button class="number" value="9">9</button>
				</div>
				<button class="submit-btn" type="submit">Check Answer</button>
			</form>
		</div>
	</body>
</html>
